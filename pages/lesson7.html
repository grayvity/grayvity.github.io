<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7</title>
    <link rel="stylesheet" href="/style/lesson7.css" />
    <script src="/js/lesson7.js"></script>
  </head>
  <body style="overscroll-behavior-x: auto">
    <header>CSE 190 M ASCII Animation Viewer</header>
    <div class="container">
      <textarea id="text-area" cols="80" rows="20"></textarea>
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="start" onclick="startAnimation()">Start</button>
        <button disabled="disabled" onclick="stopAnimation()" id="stop">
          Stop
        </button>
      </fieldset>

      <fieldset>
        <legend>Animation:</legend>
        <select id="animation" onchange="animationChangedHandler()">
          <option selected="selected" value="Blank">Blank</option>
          <option value="Exercise">Exercise</option>
          <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
          <option value="Dive">Dive</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select id="fontsize" onchange="sizeChangedHandler(event)">
          <option value="Tiny">Tiny</option>
          <option value="Small">Small</option>
          <option value="Medium" selected="selected">Medium</option>
          <option value="Large">Large</option>
          <option value="Extra Large">Extra Large</option>
          <option value="XXL">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <label
          ><input
            id="turbo"
            type="checkbox"
            onchange="speedChangedHandler()"
          />Turbo</label
        >
      </fieldset>
    </div>
    <div id="validate">
      <a href="http://validator.w3.org/check/referer">
        <img src="w3c-html.png" alt="html validator" /> </a
      ><br />
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img src="w3c-css.png" alt="Valid CSS!" /></a
      ><br />
      <a href="http://webster.cs.washington.edu/jslint?referer">
        <img src="jslint.png" alt="JavaScript Lint" />
      </a>
    </div>
  </body>
</html>
