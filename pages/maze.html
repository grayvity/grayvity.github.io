<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link href="/style/maze.css" rel="stylesheet" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="/js/maze.js" type="text/javascript"></script>
  </head>
  <body style="overscroll-behavior-x: auto">
    <h1>The Amazing Mouse Maze!</h1>
    <h2 id="status">Click the "S" to begin.</h2>

    <!-- This part of the page represents the maze -->
    <div id="maze">
      <div id="start">S</div>
      <div class="boundary" id="boundary1"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div id="end">E</div>
    </div>

    <p>
      The object of this game is to guide the mouse cursor through the start
      area and get to the end area. Be sure to avoid the walls:
    </p>

    <p>Good luck!</p>
  </body>
</html>
